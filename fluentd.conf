<source>
  @type http
  port 9880
  bind 0.0.0.0
  tag appLog
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  tag sysLog
</source>

<match appLog sysLog>
  @type gcs
  project united-concord-400318
  keyfile /var/data/gcp-access.json  # Arquivo de chave do GCP
  bucket fuent-logs
  path logs/${tag}/%Y/%m/%d/
  buffer_path ./buffer  # Caminho para o buffer no container
  buffer_chunk_limit 5M
  buffer_queue_limit 128
  flush_interval 60s
</match>
