<source>
  @type http
  port 9880
  bind 0.0.0.0
  tag appLog
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  tag sysLog
</source>

<match appLog>
  @type gcs
  project united-concord-400318
  keyfile /var/data/gcp-access.json 
  bucket fuent-logs
  path app/%Y/%m/%d/
  buffer_path ./buffer  
  buffer_chunk_limit 5M
  buffer_queue_limit 128
  flush_interval 60s
</match>

<match sysLog>
  @type gcs
  project united-concord-400318
  keyfile /var/data/gcp-access.json  
  bucket fuent-logs
  path sys/%Y/%m/%d/
  buffer_path ./buffer  
  buffer_chunk_limit 5M
  buffer_queue_limit 128
  flush_interval 60s
</match>